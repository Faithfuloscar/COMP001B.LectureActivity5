<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header, footer{
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">

        <header class="row bg-dark text-white text-center">
            <div class="col-12 py-2">Header</div>
        </header>

        <main class="row flex-grow-1">
            <div class="col-3 bg-light py-2">Nav</div>
            <div class="col-6 bg-secondary py-2">Main</div>
            <div class="col-3 bg-light py-2">Sidebar</div>
        </main>

        <footer class="row bg-dark text-white text-center">
            <div class="col-12 py-20">Footer</div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </div>
</body>
</html>
